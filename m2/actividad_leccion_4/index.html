<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M2 - Actividad L4</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script defer src="./assets/js/script.js"></script>

</head>

<body>

    <nav class="navbar navbar-expand-lg bg-success navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-truck text-white fs-2"></i>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Productos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <section id="seccion-cotacto" class="py-3 container">

            <h2 class="text-center py-2">Ponte en contacto con nosotros.</h2>
            <div class="row justify-content-center">
                <form action="" method="get" class="col-12 col-md-8 col-lg-6" id="form-contacto">
                    <div class="mb-3">
                        <label for="fnombre" class="form-label">Ingresa tu nombre:</label>
                        <input type="text" id="fnombre" name="fnombre" class="form-control" value="Nelson" required>
                    </div>
                    <div class="mb-3">
                        <label for="femail" class="form-label">Ingresa tu email:</label>
                        <input type="email" id="femail" name="femail" class="form-control" value="nelson@gmail.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="fcomentario" class="form-label">Comenta sobre lo que necesitas:</label>
                        <textarea type="email" id="fcomentario" name="fcomentario" class="form-control" rows="5" ></textarea>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary" id="liveAlertBtn">Enviar!</button>
                    </div>
                    <div id="liveAlertPlaceholder" class="mt-5"></div>
                    
                </form>


            </div>

        </section>
        
    </main>



</body>

</html>
